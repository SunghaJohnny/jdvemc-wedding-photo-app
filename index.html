<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Share a Memory — Euna & John's Wedding</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="container">
    <img 
      class="responsive-img" 
      src="https://res.cloudinary.com/duovsekrd/image/upload/v1745307183/vkhru66s0fbrqqomt6o0.jpg" 
      alt="Wedding Moment"
    >
    <div class="header-content">
      <h1>Euna and John's Wedding 🍂</h1>
      <h2>June 6, 2025</h2>
    </div>
    
    <div class="message-content">
      <p>We're so grateful to have you celebrating with us.</p>
      <p>Capture a special moment—share it with us!</p>
    </div>

    <div class="upload-section">
      <label class="upload-btn">
        🍂 Share a Photo
        <input type="file" id="fileUpload" accept="image/*" multiple hidden>
      </label>
    </div>

    <div id="statusMessage" class="status-message"></div>    
  </div>  

  
  <footer class="footer">
    Made with ❤️ by John & Euna
  </footer>

  <script src="app.js"></script>

  <div id="toast" class="toast">Thank you for sharing your memory! 🍂</div>

</body>
</html>
